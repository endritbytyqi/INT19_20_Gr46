<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<style>
	body
	{
		background-color: blue;

	}
	form
	{
		display: inline-block;
		margin: 8em 0em 0em 32em
	}

	{

	}
	input

	}

<body>
<a href="#" style="text-decoration: none;color: red;"><p><strong>&#171;Kthehu ne faqen kryesore</strong></p></a>

		<h2>Kyquni/LOG IN</h2>

			<br><button onclick="myFunction()" id="login">Kyçuni</button>
			<br><p style="color: white">Nuk keni llogari? <br>Atehere <a href="#" style="text-decoration: none; color: red; text-align: center;">Regjistrohuni</a></p>
		</fieldset>
	</form>
</div>
<script>
		function myFunction()
		{
			alert("Ju jeni kyçur me sukses!")
		}
</script>
</body>
</html>
